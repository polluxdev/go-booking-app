{{template "base" .}}

{{define "content"}}
{{$res := index .Data "reservation"}}
<div class="container">
    <div class="card">
        <div class="card-body">
            <img src="/static/images/sn-3.jpg" class="img-fluid" alt="Sofi Nia 3">
            <h1>Reservation Summary</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Name:</th>
                        <td>{{$res.FirstName}}</td>
                        <td>{{$res.LastName}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Arrival:</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                    </tr>
                    <tr>
                        <th scope="row">Departure:</th>
                        <td colspan="2">Larry the Bird</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone:</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
